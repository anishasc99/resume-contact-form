<html>
<link rel="stylesheet" href="contact.css">
    <header  class="header">
        Let's get in touch!
    </header>
    <body class = "page">
        <form id = "form" >
            <centre>
            <table>
                <tr>
                    <td ><label for="name">Name</label></td>
                    <td><input type="text"><br></td>
                </tr>
                <tr>
                    <td><label for="email">Email ID</label></td>
                    <td><input type="email"><br></td>
                </tr>
                <tr>
                    <td><label for="pno">Phone number</label></td>
                    <td><input type="number"><br></td>
                </tr>
                <tr>
                    <td><label for="social">Connect on</label></td>
                    <td>
                    <select class ="custom-select">
                        <option value="instagram">Instagram</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="facebook">Facebook</option>
                    </select><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="comments">Message</label></td>
                    <td><textarea rows="5" cols="20">Send me some message...</textarea></td>
                </tr>
                <tr >
                    <td colspan="2"><input type="submit" name="Submit" class="btn">
                    </td>
                </tr>
            </table>
            </centre>
            </form>
    </body>
</html>
